name: Docker Image CI

on: [push]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:

    - uses: actions/checkout@v1

    - name: Build and tag image
      run: docker build -t "docker.pkg.github.com/$GITHUB_REPOSITORY/proxy:$GITHUB_SHA" .

    - name: Tag image
      run: docker tag "docker.pkg.github.com/$GITHUB_REPOSITORY/proxy:$GITHUB_SHA" "docker.pkg.github.com/$GITHUB_REPOSITORY/proxy:latest" .
      
    - name: Docker login
      run: docker login docker.pkg.github.com -u $GITHUB_ACTOR -p $GITHUB_TOKEN
      env:
        GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}

    - name: Publish to GPR
      run: docker push "docker.pkg.github.com/$GITHUB_REPOSITORY/proxy:$GITHUB_SHA"

    - name: Publish to GPR latest
      run: docker push "docker.pkg.github.com/$GITHUB_REPOSITORY/proxy:latest"
